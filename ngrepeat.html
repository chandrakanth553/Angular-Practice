<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/angular.js"></script>
        <script src="scripts/custom.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="myController">
        <div>
            <h1> <strong>ng-repeat</strong> without Nested loop </h1>
            <table>
                <thead>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Salary
                    </th>
                </thead>
                <tr ng-repeat="employee in Emp">
                    <td>
                        {{ employee.firstName }}
                    </td>
                    <td>
                         {{ employee.lastName }}
                    </td>
                    <td>
                         {{ employee.gender }}
                    </td>
                    <td>
                         {{ employee.salary }}
                    </td>
                </tr>
            </table>
        </div>
        <h1> <strong>ng-repeat</strong> with Nested loop </h1>
        <div>
            <ul>
                <li ng-repeat="country in count" ng-init="parent = $index">
                    {{ country.name }} -  Index = {{ parent }}
                    <ul>
                        <li ng-repeat="city in country.cities" ng-init="child = $Index">
                            {{city.name}}
                            Parent-Index= {{parent}}
                            Index = {{ child }}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>    
        </div>
        </div>
    </body>
</html>
