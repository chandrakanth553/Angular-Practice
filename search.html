<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="scripts/angular.js"></script>
        <script src="scripts/custom.js"></script>
    </head>
    <body ng-app="myModule">
        <div ng-controller="myController">
            <input type="text" ng-model="searchText" placeholder="Search for name and Place" style="width:400px"/>
            </br>
            </br>
            <table>
                <thead>
                    <th>
                        Name
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Salary
                    </th>
                    <th>City
                    </th>
                    <tr ng-repeat="employee in employees | filter:search">
                        <td>
                            {{employee.name}}
                        </td>
                        <td>
                            {{employee.gender}}
                        </td>
                        <td>
                            {{employee.salary}}
                        </td>
                        <td>
                            {{employee.city}}
                        </td>
                    </tr>
                </thead>
            </table>
            </div>
    
    </body>
</html>
